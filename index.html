<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>様々なリスト</h1>
    <h2>ul</h2>
    <p>好きなたべもの</p>
    <ul>
      <li>抹茶</li>
      <li>ヤンニョムチキン</li>
      <li>ダークモカチップフラペチーノ</li>
    </ul>
    
    <h2>ol</h2>
    <p>好きなたべものベスト3（好きな順）</p>
      <ol>
      <li>抹茶</li>
      <li>ヤンニョムチキン</li>
      <li>ダークモカチップフラペチーノ</li>
    </ol>
    
    <h2>dl</h2>
    <p>よくある質問</p>
    <dl>
      <dt>Q:何歳ですか？</dt>
      <dd>A:永遠の18歳 </dd>
      <dt>Q:家族は何人ですか？</dt>
      <dd>A:私含めて3人と1羽</dd>
    </dl>  
</body>
</html>
